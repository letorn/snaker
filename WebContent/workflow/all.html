<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>流程设计</title>
<script type="text/javascript" src="${ctx}/common/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="${ctx}/common/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="${ctx}/common/easyui/themes/icon.css">
<script type="text/javascript" src="${ctx}/common/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${ctx}/common/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${ctx}/common/raphael-min.js"></script>
<script type="text/javascript" src="${ctx}/common/snaker.designer.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north',split:false" style="height:50px">
		流程名称：${processName}
	</div>
	<div id="workflow-all-tabs" class="easyui-tabs" data-options="region:'center'"></div>
</div>
<script type="text/javascript">
	$(function() {
		var process = '${process}';
		var processName = '${processName}';
		var instance = '${instance}';
		var instanceParam = '${instanceParam}';
		var views = '${views}';
		if (views.length > 0) {
			views = JSON.parse(views);
		}
		var $workflowAllTabs = $('#workflow-all-tabs');
		for (var i = 0; i < views.length; i ++) {
			var view = views[i];
			
			var href = '${ctx}/' + view.form + '?process=' + process + '&instance=' + instance + '&module=' + view.name;
            var _iframe = '<iframe scrolling="auto" frameborder="0"  src="' + href + '" style="width:100%;height:100%;"></iframe>';
			var tab = $workflowAllTabs.tabs('add', {
				title: view.name,
				content: _iframe,
				closable: true
				// content: '<iframe src="${ctx}/' + view.form + '?process=' + process + '&instance=' + instance + '&module=' + view.name + '" frameBorder="0" scrolling="no" style="width:100%;height:90%"></iframe>',
				//href: '${ctx}/' + view.form + '?process=' + process + '&instance=' + instance + '&module=' + view.name
			});
			
			$(_iframe).height($(_iframe).height() - 5);
		}
		$workflowAllTabs.tabs('select', 0);
	});
</script>
</body>
</html>
